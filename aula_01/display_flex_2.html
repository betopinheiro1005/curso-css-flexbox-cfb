<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .item{
      margin: 5px;
      padding: 5px;
      background: #047;
      text-align: center;
      font-size: 1em;
      color: #fff;
    }

    .container{
      max-width: 600px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid black;
    }

    .flexivel{
      display: flex;
    }

    body{
      font-family: Arial;
      color: #000;
    }

    h2, h3{
      text-align: center;
    }
  </style>
  <title>CSS - Flexbox</title>
</head>
<body>

  <h2>Propriedade display flex</h2>

  <div class="container flexivel">
    <div class="item">CFB Cursos 1</div>
    <div class="item">CFB Cursos 2</div>
    <div class="item">CFB Cursos 3</div>
    <div class="item">CFB Cursos 4</div>
    <div class="item">CFB Cursos 5</div>
    <div class="item">CFB Cursos 6</div>
    <div class="item">CFB Cursos 7</div>
    <div class="item">CFB Cursos 8</div>
    <div class="item">CFB Cursos 9</div>
    <div class="item">CFB Cursos 10</div>
  </div>

</body>
</html>
